<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Le Beau Formulaire de Yan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <script src="sripts.js"></script>
</head>
<body>
<div class="border">
    <form method="post">

        <h1> Fomulaire de paiement</h1>
        <h2>Informations de Contact</h2>
        <div class="section1">
            <table>
                <tr>
                    <td><label>Nom :</label></td>
                    <td><input name="nom" type="text" required placeholder="Jane Doe" pattern="^.{2,}$"/></td>
                </tr>
                <tr>
                    <td><label>Courriel :</label></td>
                    <td><input name="courriel" type="email" value="sebas@gmail.com" readonly pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/></td>
                </tr>
                <tr>
                    <td><label>Tèlèphone :</label></td>
                    <td><input name="telephone" type="tel" required placeholder="(555) 555-5555"/><br/>
                </tr>
                <tr>
                    <td><label>Compagnie :</label></td>
                    <td><select name="compagnie" type="tel" required/>
                        <option value=""></option>
                        <option value="PowerCorp">PowerCorp</option>
                        <option value="Videotoron">Videotoron</option>
                        <option value="Bell">Bell</option>
                        <option value="Starlink">Starlink</option>
                    </td>
                </tr>


                </select>
                <tr>
                    <td><label>Province :</label></td>
                    <td><select>name="province" type="text" required

                        <option value="Quebec">Québec</option>
                        <option value="Ontario">Ontario</option>
                        <option value="Manitoba">Manitoba</option>
                    </select></td>
                </tr>


            </table>
        </div>

        <h2>Informations sur la commande</h2>
        <div class="section2">
            <table>
                <tr>
                    <td><label>Pommes :</label></td>
                    <td><input name="nom" type="text" required/></td>
                </tr>
                <tr>
                    <td><label>Patates :</label></td>
                    <td><input type="range" id="patates" name="patate"
                               min="0" max="40"></td>
                </tr>
            </table>
        </div>

        <h2>Vos commentaires</h2>
        <div class="section3">
            <table>
                <tr>
                    <td><label>Pseudonyme (3-9 caractères):</label></td>
                    <td><input id="pseudo" name="pseudo" type="text" required/></td>
                </tr>
            </table>
            <label id="comment"> Comentaires:</label>
            <textarea name="commentaire" placeholder="Un long message"></textarea>
        </div>
        <div class="bouton">
            <input class="bouton1" type="submit" value="Envoyer" onclick="Validation()"/>
            <input class="bouton1" type="reset" value="Annuler">
        </div>

    </form>
</div>
</body>
</html>
